<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scoreBoard">
      <div id="userS" class="label">User</div>
      <div id="computerS" class="label">computer</div>
      <span id="user-s">0</span>:<span id="comp-s">0</span>
    </div>
    <div class="result">
      <p>Rock beats Scissors</p>
    </div>
    <div class="choices">
      <div id="r" class="choice">
        <img src="images/rock.png" alt="">
      </div>
      <div id="p" class="choice">
        <img src="images/paper.png" alt="">
      </div>
      <div id="s" class="choice">
        <img src="images/scissors.png" alt="">
      </div>
      <p class="result2">Make your choice</p>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
